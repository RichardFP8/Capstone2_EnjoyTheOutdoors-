<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/nationalparks.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>National Parks </title>
</head>

<body>
    <header class="container-fluid bg-dark py-1">
        <nav class="nav nav-pills nav-fill w-50 mx-auto flex-column flex-sm-row mb-4">
            <a class="nav-link text-light" href="home.html">Home</a>
            <a class="nav-link active" aria-current="page" href="test.html">National Parks</a>
            <a class="nav-link text-light" href="mountainInfo.html">Mountains</a>
        </nav>
        <div aria-label="breadcrumb" class="d-block w-75 mx-auto">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item active text-light" aria-current="page">National Parks</li>
            </ul>
        </div>

    </header>
    <main id="mainBody" class="container">
        <h1 class="display-4 text-center  mt-3 mb-5">Find National Parks in the US</h1>
        <div id="radioButtons" class="row">
            <div class=" col-lg-3"></div>
            <div class="col">
                <div class="form-check">
                    <input id="locationSearch" type="radio" class="form-check-input" name="searchParks" />
                    <label for="locationSearch" class="form-check-label">By location</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check ">
                    <input id="parkSearch" type="radio" class="form-check-input" name="searchParks" />
                    <label for="parkSearch" class="form-check-label">By Park type</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check ">
                    <input id="viewAll" type="radio" class="form-check-input" name="searchParks" />
                    <label for="viewAll" class="form-check-label">View All Parks!</label>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <select name="searchByLocation" id="searchLocation" class="form-control w-50 mx-auto mt-5">
            <option value="" disabled selected>Select a state</option>
        </select>
        <select name="searchByParkType" id="searchParkType" class="form-control w-50 mx-auto mt-5">
            <option value="" disabled selected>Select a park type</option>
        </select>
        <p id="extraData"></p>
        <div id="showAllParks"></div>
    </main>
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/nationalparks.js"></script>
</body>

</html>
